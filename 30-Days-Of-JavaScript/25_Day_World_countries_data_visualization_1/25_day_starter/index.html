<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<header id="countries" class="backgroundGrey">
		<h2 class="orange">World Countries Data</h2>
		<p class="subtitle">Currently, we have <span id="feedback"></span> countries</p>
	</header>
	<main>
		<div class="wrapper flexJA">
			<div class="graph-buttons flexJA">
				<button class="population button">POPULATION</button>
				<button class="languages button">LANGUAGES</button>
			</div>
			<h4 class="graph-title"></h4>
			<div class="graphs backgroundGrey">
				<div class="graph-wrapper" id="stat"></div>
			</div>
		</div>
	</main>

	<script src="./data/countries_data.js"></script>
	<script src="./data/countries_data_old.js"></script>
	<script src="./scripts/main.js"></script>

</body>

</html>
